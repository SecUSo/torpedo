nonValidUrl = Die von Ihnen eingegebene URL ist keine gültige URL. Bitte geben Sie die URL nach dem Schema http://www.example.com/ ein.
alreadyInTrustedUrls = Die von Ihnen eingegebene URL befindet sich bereits in der Liste der von den Entwicklern als vertrauenswürdig eingestuften Domains.
alreadyInUserDefinedDomains = Die von Ihnen eingegebene URL befindet sich bereits in der Liste der von Ihnen als vertrauenswürdig eingestuften Domains.
alreadyInReferrerList = Die von Ihnen eingegebene URL befindet sich bereits in der Liste der Weiterleitungs-Domains.
toolong = Der Eintrag ist zu lang. Einträge dürfen höchstens 500 Zeichen lang sein.
referrerInfo1 = Referrer sind Dienste, die die Weiterleitung über den eigenen Server zu einer fremden Webseite anbieten. Die Referrer-URLs sind bei jedem Anbieter nach dem gleichen Schema aufgebaut und können hier voreingestellt werden, sodass TORPEDO diese Weiterleitungen automatisch auflösen kann.
referrerInfo2 = Viele Referrer nutzen einen zufallsgenerierten Code in der Weiterleitungs-URL. TORPEDO prüft daher, ob die URL mit Part 1 beginnt, und löst den Teil der URL auf, der ab Part 2 beginnt. Sie können auch nur Part 1 angeben.
referrerDialogAdvHint = Referrer sind Dienste, die die Weiterleitung über den eigenen Server zu einer fremden Webseite anbieten. Die Referrer-URLs sind bei jedem Anbieter nach dem gleichen Schema aufgebaut und können unter Einstellungen -> Konto-Einstellungen -> Torpedo für jedes Konto voreingestellt werden, sodass TORPEDO diese Weiterleitungen automatisch auflösen kann.
redirectInfo = Kurz-URL bedeutet, dass die URL hinter dem Link nicht die Ziel URL ist, sondern erst einmal ein sogenannter Kurz-URL-Dienst. Von dieser URL werden Sie automatisch zum tatsächlichen, vorgesehenen Ziel weitergeleitet.