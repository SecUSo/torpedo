DetermineUrlButtonUeberschrift = Hinterlegte URL (auch Webadresse genannt):
DetermineUrlButtonErklaerung = Die Domain (fett hervorgehobener Bereich) der URL ist nicht die Ziel-Domain. Daher kann TORPEDO das Risiko für das Klicken auf diesen Link nicht einstufen. Es handelt sich hierbei um eine Domain eines sogenannten Kurz-URL Dienstes. Um das Risiko der Ziel-Domain einstufen zu können, müsste TORPEDO die Ziel URL ermitteln. Es wird empfohlen diese zunächst von TORPEDO ermitteln zu lassen. 
DetermineUrlButtonInfotext = Anhand des Aufbaus der hinterlegten URL erkennt TORPEDO, dass es sich bei dieser Domain um die eines Kurz-URL Dienstes handelt. Um die Ziel-URL und damit die Ziel-Domain zu ermitteln, ist es notwendig einen entsprechenden Auflösedienst anzufragen. Dadurch weiß der Betreiber dieses Dienstes, dass Sie sich potentiell für diese URL interessieren. Daher ist Ihre Privatsphäre gefährdet, wenn Sie TORPEDO beauftragen die Ziel-URL zu ermitteln (dies gilt auch, wenn Sie selbst den Kurz-URL Dienst aufrufen, um die Ziel-URL zu ermitteln). Wenn Sie dies nicht möchten wird empfohlen den Absender zu bitten, Ihnen die Ziel-URL direkt zu schicken. Es besteht durch die Ermittlung kein Sicherheitsrisiko, da die URL nicht aufgerufen wird. Es wird lediglich beim Auflösedienst nach der Ziel-URL gefragt. 
DetermineUrlButtonGluehbirneText = Lassen Sie die Ziel-Domain von TORPEDO ermitteln. Anschließend sehen Sie einen weitern Tooltip mit Informationen zur Ziel-URL und zur Ziel-Domain. 
DetermineUrlButtonLinkDeaktivierung = TORPEDO hat den Link deaktiviert, damit Sie in Ruhe überlegen, ob Sie TORPEDO die Ziel-URL ermitteln lassen.


